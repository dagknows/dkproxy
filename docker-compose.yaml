version: '3'
services:

  agent_frontend:
    restart: always
    image: gcr.io/dagknows-proxy-images/agent_frontend:latest
    volumes:
      - ./agent_frontend/logs:/usr/src/app/logs
    environment:
      - DAGKNOWS_URL=${DAGKNOWS_URL}
      - PROXY_SESSION_ID=${PROXY_SESSION_ID}
      - RECONNECT_TIMER=90
      - VERBOSE=${VERBOSE}
    command: ["python", "src/agent_frontend_vault.py"]

  script-exec:
    restart: always
    #image: gcr.io/dagknows-proxy-images/script_exec:latest
    build: ./script_exec
    volumes:
      - ./script_exec/logs:/usr/src/app/logs
    environment:
      - VERBOSE=${VERBOSE}
      - DAGKNOWS_URL=${DAGKNOWS_URL}
      - PYTHONPATH=/usr/src/app/src/userlibs
      - FLASK_ENV=debug
      - PROXY_SESSION_ID=${PROXY_SESSION_ID}
    command: ["python", "src/script_exec.py"]

  cmd-exec:
    restart: always
    #image: gcr.io/dagknows-proxy-images/cmd_exec:latest
    build: ./cmd_exec
    environment:
      - VERBOSE=${VERBOSE}
      - FLASK_ENV=debug
    volumes:
      - ./cmd_exec/logs:/usr/src/app/logs
      - ./cmd_exec/src/keys:/usr/src/app/src/keys
    command: ["python", "src/cmd_exec.py"]

  vault:
    restart: always
    image: hashicorp/vault:latest
    cap_add:
          - IPC_LOCK
    volumes:
      - ./vault:/vault
    environment:
      - VAULT_ADDR=https://0.0.0.0:8200
      - VAULT_API_ADDR=https://0.0.0.0:8200
      - VAULT_ADDRESS=https://0.0.0.0:8200
    command: vault server -config=/vault/config/local.json

  outpost:
    restart: always
    #image: gcr.io/dagknows-proxy-images/outpost:latest
    build: ./outpost
    volumes:
      - ./outpost/logs:/usr/src/app/logs
      - ./outpost/jobs:/app/jobs
      - ./outpost/sidecar:/app/sidecar
    environment:
      - PYENV_ROOT=/app/sidecar/pyrunner/pyenv
      - PYRUNNER_ROOT=/app/sidecar/pyrunner
      - DAGKNOWS_URL=${DAGKNOWS_URL}
      - DAGKNOWS_PROXY_URL=${DAGKNOWS_PROXY_URL}
      - DAGKNOWS_PROXY_ID=${PROXY_SESSION_ID}
      - DAGKNOWS_EXECSWS_URL=${DAGKNOWS_EXECSWS_URL}
      - RECONNECT_TIMER=90
      - VERBOSE=${VERBOSE}
    command: ["/app/main"]
