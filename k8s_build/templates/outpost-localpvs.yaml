  labels:
    purpose: outpost-jobs
spec:
  storageClassName: manual
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "{{LOCAL_PV_ROOT}}/outpost/jobs"
