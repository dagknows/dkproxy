---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: outpost-logs-volume
  labels:
    purpose: outpost-logs
spec:
  storageClassName: manual
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "{{LOCAL_PV_ROOT}}/outpost/logs"
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: outpost-sidecar-volume
  labels:
    purpose: outpost-sidecar
spec:
  storageClassName: manual
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "{{LOCAL_PV_ROOT}}/outpost/sidecar"
---
kind: PersistentVolume
apiVersion: v1
metadata:
