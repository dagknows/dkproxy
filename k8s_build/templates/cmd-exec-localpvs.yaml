---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: cmd-exec-logs-volume
  labels:
    purpose: cmd-exec-logs
spec:
  storageClassName: manual
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "{{LOCAL_PV_ROOT}}/cmd-exec/logs"
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: cmd-exec-keys-volume
  labels:
    purpose: cmd-exec-keys
spec:
  storageClassName: manual
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 10Mi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "{{LOCAL_PV_ROOT}}/cmd-exec/keys"
